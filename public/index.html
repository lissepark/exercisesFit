<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fitness</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/fitness.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="lib/animate.css/animate.css">
</head>
<body ng-app="fitnes" ng-controller="RootController">
    <div class="navbar navbar-default navbar-fixed-top top-navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">Fitness</div>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-click="showWorkoutHistory()" title="Workout History">History</a></li>
            </ul>
        </div>
        <div id="top-nav-container" class="second-top-nav">
            <div id="top-nav" ng-include="currentRoute.topNav"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div id="content-container" class="row">
            <div class="col-sm-2 left-nav-bar" ng-if="currentRoute.leftNav">
                <div id="left-nav" ng-include="currentRoute.leftNav"></div>
            </div>
            <div class="col-sm-10 col-sm-offset-2">
                <div id="page-content" ng-view></div>
            </div>
        </div>
    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-media-player/dist/angular-media-player.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="fitnes/fitnes.client.module.js"></script>
    <script src="fitnes/workoutbuilder.client.module.js"></script>
    <script src="fitnes/exercisebuilder.client.module.js"></script>
    <script src="fitnes/controllers/fitnes.client.controller.js"></script>
    <script src="fitnes/controllers/audio.client.controller.js"></script>
    <script src="fitnes/controllers/video.client.controller.js"></script>
    <script src="fitnes/controllers/client.root.controller.js"></script>
    <script src="fitnes/controllers/exercise.client.controller.js"></script>
    <script src="fitnes/controllers/workout.client.controller.js"></script>
    <script src="fitnes/models/fitness.client.model.js"></script>
    <script src="fitnes/filters/fitness.filters.js"></script>
    <script src="fitnes/services/fitness.services.js"></script>
    <script src="fitnes/services/store.workout.exercise.services.js"></script>
    <script src="fitnes/services/fitness.workoutbuilder.client.services.js"></script>
    <script src="fitnes/services/fitness.exercisebuilder.client.services.js"></script>
    <script src="fitnes/directives/fitness.client.directives.js"></script>
</body>
</html>
